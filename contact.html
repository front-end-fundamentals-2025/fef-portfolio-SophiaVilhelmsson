    <main>
      <h2 class="contacts">Contacts</h2>

      <p>

      <h3 class="not-urgent">Not so urgent?</h3>
      <p>
        If your errand can wait, please fill in the form below. I will contact
        you as soon as possible.
      </p>

      <!-- Inspo from https://www.w3schools.com/howto/howto_css_contact_form.asp -->
      <div class="form-background">
        <form>
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="fullname"
            placeholder="Your full name.."
          />
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="sweden">Sweden</option>
            <option value="norway">Norway</option>
            <option value="denmark">Denmark</option>
            <option value="finland">Finland</option>
            <option value="other">Other</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="What do you need help with?"
            style="height: 200px"
          ></textarea>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
